apiVersion: v1
kind: Secret
metadata:
  name: cart-service-secret
type: Opaque
data:
  MONGODB_URI: bW9uZ29kYitzcnY6Ly9hZGlzaGFuc2FyaThfZGJfdXNlcjpnVFBlYlp2aTRRWUVmMUczQGhlcm92aXJlZC52YnlqZ3BzLm1vbmdvZGIubmV0Lw==
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleQ==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: adish786/cart-service:latest
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              value: "3003"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: cart-service-secret
                  key: MONGODB_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cart-service-secret
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - port: 3003
      targetPort: 3003
